server {
        listen 80;
        server_name     course.qky100.com course.qky.com;	
        error_log       /var/log/nginx/error.qky-h5-course-va.qky100.pro.log;
        access_log      /var/log/nginx/access.qky-h5-course-va.qky100.pro.log main;
        error_page 405 =200 $uri;
        
        location  ~ \.(eot|pdf|flv|xlsx|xls|woff2|woff|ttf|svg|sql|mp4|m4v|swf|ico|json|apk|gif|png|jpg|jpeg|map|html|images|javascript|js|css|flash|media|static)$
                {
                        index index.html;
                        root /data/static/pro/qky_h5/course-va;
                        access_log /var/log/nginx/access.qky-h5-course-va.qky100.pro.log main;
			expires 12h;
                }
        location = / {
                index index.html;
                root /data/static/pro/qky_h5/course-va;
                expires 12h;
        }

        location = /commonConfig.json {
                etag off;
                add_header Cache-Control "no-cache, no-store";
                root /data/static/pro/;
                }
}
