server {
        listen 80;
        server_name     open-falcon.qky100.com open-falcon.qky.com;
        error_log       /var/log/nginx/error.open-falcon.qky100.pro.log;
        access_log      /var/log/nginx/access.open-falcon.qky100.pro.log main;
        error_page 405 =200 $uri;
        
        location /      {
                allow 113.140.31.190;
                allow 219.128.49.146;
                allow 183.237.17.149;
                allow 157.122.183.226;
                allow 100.70.80.0/24;
                allow 100.70.83.0/24;
		allow 117.187.201.73;
#                deny all;
                proxy_pass http://99.99.99.99:9999;
                client_max_body_size     100m;
                client_body_buffer_size  128k;
                proxy_connect_timeout    1800;
                proxy_read_timeout       1800;
                proxy_send_timeout       18000;
                proxy_buffer_size        32k;
                proxy_buffers            4 64k;
                proxy_busy_buffers_size 128k;
                proxy_temp_file_write_size 512k;
                proxy_redirect  off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                fastcgi_buffers      8 128K;
                }
}
